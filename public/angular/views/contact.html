<section class="contact-page height-100vh" ng-controller="ContactController">
    <div class="d-flex align-items-stretch">
        <div ng-include="'angular/views/sidebar.html'">
        </div>
        <div class="page-holder w-100 d-flex flex-wrap">
            <div class="container-fluid px-xl-5">

                <section class="mt-5">
                    <div class="row mb-4">
                        <div class="col-lg-12 mb-4 mb-lg-0">
                            <div class="card">
                                <div class="card-header p-3">
                                    <h2 class="h6 text-uppercase mb-0">
                                        <span>Contact Details</span>
                                        <span class="float-right pointer" ng-click="contactObj.add.openModal()">
                                            <i class="fa fa-plus-square" aria-hidden="true"></i>
                                        </span>
                                    </h2>
                                </div>
                                <div class="card-body account pt-2">
                                    <div class="row mt-2">
                                        <table class="table table-striped card-text mt-4" ng-if="contactObj.data.length && !contactObj.isloading">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        #
                                                    </th>
                                                    <th>
                                                        Supplier Business Name
                                                    </th>
                                                    <th>
                                                       Name
                                                    </th>
                                                     <th>
                                                        Type
                                                    </th>
                                                     <th>
                                                        Mobile No
                                                    </th>
                                                     <th>
                                                        City
                                                    </th> 
                                                     <th>
                                                        State
                                                    </th>
                                                    <th>
                                                        Country
                                                    </th>
                                                    <th>
                                                        Edit
                                                    </th>
                                                    <th>
                                                        Delete
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="custRow in contactObj.data">
                                                    <th scope="row">
                                                        {{$index + 1}}
                                                    </th>                                                  
                                                    <td>
                                                        {{custRow.supplier_business_name}} 
                                                    </td> 
                                                    <td>
                                                        {{custRow.name}}
                                                    </td> 
                                                    <td>
                                                        {{custRow.type}}
                                                    </td>
                                                     <td>
                                                        {{custRow.mobile}}
                                                    </td>
                                                    <td>
                                                        {{custRow.city}}
                                                    </td> 
                                                    <td>
                                                        {{custRow.state}}
                                                    </td> 
                                                    <td>
                                                        {{custRow.country}}
                                                    </td>
                                                    <td>
                                                        <i class="fa fa-pencil-square pointer" aria-hidden="true" ng-click="contactObj.add.openModal(custRow)"></i>
                                                    </td>
                                                    <td>
                                                        <i class="fa fa-trash pointer" ng-click="contactObj.remove.submit(custRow, 'contacts')"></i>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <div class="col-md-12 text-center" ng-if="contactObj.isloading">
                                            <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                                        </div>

                                        <div class="col-md-12 text-center" ng-if="!contactObj.isloading && !contactObj.data.length">
                                            No Data.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <div ng-include="'angular/views/modal.html'"></div>
</section>
