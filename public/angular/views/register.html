<section class="login-page height-100vh" ng-controller="UserController">
    <div class="page-holder d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center py-5">
                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5">
                        <img alt="" class="img-fluid" src="img/illustration.svg"/>
                    </div>
                </div>
                <div class="col-lg-5 px-lg-4" ng-form="regForm">
                    <h2 class="mb-4">
                        Register
                    </h2>
                    <p class="text-muted">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.
                    </p>
                    <form>
                        <div class="form-group mb-4">
                            <input class="form-control border-0 shadow form-control-lg" name="first_name" placeholder="First name" type="text" ng-model="uObj.register.model.first_name" ng-required="true">
                        </div>
                        <div class="form-group mb-4">
                            <input class="form-control border-0 shadow form-control-lg" name="last_name" placeholder="last name" type="text" ng-model="uObj.register.model.last_name" ng-required="true">
                        </div>
                        <div class="form-group mb-4">
                            <input class="form-control border-0 shadow form-control-lg" name="email" placeholder="email" type="email" ng-model="uObj.register.model.email" ng-required="true">
                        </div>
                        <div class="form-group mb-4">
                            <input class="form-control border-0 shadow form-control-lg text-violet" name="passowrd" placeholder="Password" type="password" ng-model="uObj.register.model.password" ng-required="true">
                        </div>

                        <div class="text-center mb-5">
                            <button class="btn btn-primary shadow px-5" ng-click="uObj.register.submit(regForm)" ng-disabled="uObj.register.isReqSent">
                                Register
                            </button>
                        </div>
                        <div class="text-center">
                            Already Register, <a href="#!/login">Login now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
