<section class="product-page" ng-controller="ProductController">
    <div class="d-flex align-items-stretch">
        <div ng-include="'angular/views/sidebar.html'">
        </div>
        <div class="page-holder w-100 d-flex flex-wrap">
            <div class="container-fluid px-xl-5">

                <section class="mt-5">
                    <div class="row mb-4">
                        <div class="col-lg-12 mb-4 mb-lg-0">
                            <div class="card">
                                <div class="card-header p-3">
                                    <h2 class="h6 text-uppercase mb-0">
                                        <span>Product List</span>
                                        <span class="float-right pointer" ng-click="productObj.add.openModal()">
                                            <i class="fa fa-plus-square" aria-hidden="true"></i>
                                        </span>
                                    </h2>
                                </div>
                                <div class="card-body account pt-2">
                                    <div class="row mt-2">
                                        <table class="table table-striped card-text" ng-if="productObj.data.length && !productObj.isloading">
                                            <thead>
                                                <tr>
                                                    <th class="border-top-0">
                                                        #
                                                    </th>
                                                    <th class="border-top-0">
                                                        Product Name
                                                    </th>
                                                    <th class="border-top-0">
                                                        Tax
                                                    </th>
                                                    <th class="border-top-0">
                                                        Tax Type
                                                    </th>
                                                    <th class="border-top-0">
                                                        Action
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="pRow in productObj.data">
                                                    <th scope="row">
                                                        {{$index + 1}}
                                                    </th>
                                                    <td>
                                                        {{pRow.name}}
                                                    </td>
                                                    <td>
                                                        {{pRow.tax}}
                                                    </td>
                                                    <td>
                                                        {{pRow.tax_type}}
                                                    </td>
                                                    <td>
                                                        <i class="fa fa-pencil-square pointer mr-2" aria-hidden="true" ng-click="productObj.add.openModal(pRow)"></i>
                                                        <i class="fa fa-trash pointer" ng-click="productObj.remove.submit(pRow, 'products')"></i>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <div class="col-md-12 text-center" ng-if="productObj.isloading">
                                            <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
                                        </div>

                                        <div class="col-md-12 text-center" ng-if="!productObj.isloading && !productObj.data.length">
                                            No Data.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>


    <div ng-include="'angular/views/modal.html'"></div>
</section>
